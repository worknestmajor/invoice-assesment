<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Invoice</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
            margin-top: 15px;
        }
        .detail-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Update Invoice</h1>
    <form id="updateInvoiceForm">
        <label>Invoice ID:</label>
        <input type="text" id="invoice_id" required><br><br>

        <label>Invoice Number:</label>
        <input type="text" id="invoice_number" required><br><br>

        <label>Date:</label>
        <input type="date" id="date" required><br><br>

        <label>Customer Name:</label>
        <input type="text" id="customer_name" required><br><br>

        <h3>Invoice Details</h3>
        <div id="detailsContainer">
            <div class="details" id="detailsTemplate">
                <label>Description:</label>
                <input type="text" class="description" required>
                <label>Quantity:</label>
                <input type="number" class="quantity" required>
                <label>Price:</label>
                <input type="number" class="price" required>
                <button type="button" onclick="removeDetail(this)">Remove Item</button><br><br>
            </div>
        </div>
        <button type="button" onclick="addDetail()">Add Another Item</button><br><br>
        <button type="button" onclick="updateInvoice()">Update Invoice</button>
        
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function addDetail(detail = {}) {
            const detailsContainer = document.getElementById("detailsContainer");
            const newDetail = document.getElementById("detailsTemplate").cloneNode(true);
            newDetail.removeAttribute("id");

            newDetail.querySelector(".description").value = detail.description || "";
            newDetail.querySelector(".quantity").value = detail.quantity || 1;
            newDetail.querySelector(".price").value = detail.price || 0;

            detailsContainer.appendChild(newDetail);
        }

        function removeDetail(button) {
            button.parentElement.remove();
        }

        async function updateInvoice() {
            const invoiceId = document.getElementById("invoice_id").value;

            const data = {
                invoice_number: document.getElementById("invoice_number").value,
                date: document.getElementById("date").value,
                customer_name: document.getElementById("customer_name").value,
                details: Array.from(document.querySelectorAll(".details")).map(detail => ({
                    description: detail.querySelector(".description").value,
                    quantity: parseInt(detail.querySelector(".quantity").value),
                    price: parseFloat(detail.querySelector(".price").value)
                }))
            };

            const response = await fetch(`/api/invoices/${invoiceId}/`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert("Invoice updated successfully!");
                document.getElementById("updateInvoiceForm").reset();
                document.getElementById("detailsContainer").innerHTML = '';
                addDetail(); 
            } else {
                alert("Failed to update invoice.");
            }
        }
        window.onload = () => {
            addDetail();
        };
        
    </script>
</body>
</html>
